<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game - Login & Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f0f4f8;
    }
    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .nav-link.logout {
      color: red;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">TopUpGame</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
        <li class="nav-item"><a class="nav-link logout d-none" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="auth-container" id="auth-box">
  <h3 class="text-center" id="auth-title">Login</h3>
  <form id="auth-form">
    <div id="name-group" class="mb-3 d-none">
      <label for="name" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email / Username</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div id="wa-group" class="mb-3 d-none">
      <label for="wa" class="form-label">Nomor WhatsApp</label>
      <input type="text" class="form-control" id="wa" name="wa">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
    <div class="text-center mt-3">
      <small><a href="#" onclick="toggleAuth()">Belum punya akun? Daftar di sini</a></small>
    </div>
  </form>
</div>

<script>
  let isLogin = true;

  function toggleAuth() {
    isLogin = !isLogin;
    document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Register';
    document.getElementById('submit-btn').innerText = isLogin ? 'Login' : 'Register';
    document.getElementById('name-group').classList.toggle('d-none', isLogin);
    document.getElementById('wa-group').classList.toggle('d-none', isLogin);
    document.querySelector('#auth-form small a').innerText = isLogin ? 'Belum punya akun? Daftar di sini' : 'Sudah punya akun? Login di sini';
  }

  document.getElementById('auth-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    if (!isLogin) {
      data.name = document.getElementById('name').value;
      data.wa = document.getElementById('wa').value;
    }

    fetch(`/api/${isLogin ? 'login' : 'register'}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.token) {
        localStorage.setItem('token', res.token);
        alert(`${isLogin ? 'Login' : 'Registrasi'} berhasil!`);
        document.querySelector('.logout').classList.remove('d-none');
        document.getElementById('auth-box').classList.add('d-none');
      } else {
        alert(res.message || 'Terjadi kesalahan.');
      }
    });
  });

  function logout() {
    localStorage.removeItem('token');
    alert('Berhasil logout.');
    document.querySelector('.logout').classList.add('d-none');
    document.getElementById('auth-box').classList.remove('d-none');
  }
</script>

</body>
</html>
