<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Game Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #00ff88;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc6a;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #ffeb3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .icon {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .icon img {
      width: 60px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Top Up Game Online</h2>
    
    <div class="icon">
      <img src="https://seeklogo.com/images/F/free-fire-logo-7CD500E6D5-seeklogo.com.png" alt="FF">
      <img src="https://seeklogo.com/images/M/mobile-legends-logo-8D6201A331-seeklogo.com.png" alt="ML">
      <img src="https://seeklogo.com/images/P/PUBG-logo-8F4913B1D5-seeklogo.com.png" alt="PUBG">
    </div>

    <label for="game">Pilih Game:</label>
    <select id="game">
      <option value="ff">Free Fire</option>
      <option value="ml">Mobile Legends</option>
      <option value="pubg">PUBG Mobile</option>
    </select>

    <label for="userid">ID Pemain:</label>
    <input type="text" id="userid" placeholder="Masukkan ID kamu...">

    <label for="nominal">Pilih Nominal:</label>
    <select id="nominal">
      <option>86 Diamonds</option>
      <option>172 Diamonds</option>
      <option>344 Diamonds</option>
      <option>720 UC</option>
    </select>

    <label for="pembayaran">Metode Pembayaran:</label>
    <select id="pembayaran">
      <option>DANA</option>
      <option>OVO</option>
      <option>GoPay</option>
      <option>ShopeePay</option>
    </select>

    <button onclick="topUp()">Top Up Sekarang</button>

    <p id="result"></p>
  </div>

  <script>
    function topUp() {
      const userId = document.getElementById('userid').value;
      const game = document.getElementById('game').value;
      const result = document.getElementById('result');

      if (!userId.trim()) {
        result.innerText = "ID pemain wajib diisi!";
        return;
      }

      result.innerText = "ðŸ”„ Memproses top up kamu...";

      setTimeout(() => {
        result.innerText = "âœ… Top Up Berhasil dikirim (fiktif). Silakan cek akun kamu.";
      }, 2000);
    }
  </script>
</body>
</html>
