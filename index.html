      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f5f5f5;
      color: #222;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));

      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      background: #f0f0f0;
    }
    .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .card-title { font-size: 1.2rem; margin-bottom: 6px; }
    .card-price { color: #388E3C; font-weight: bold; margin-bottom: 12px; }
    .btn-buy {
      margin-top: auto;
      background: #2962FF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-buy:hover { background: #0039CB; }

    /* Form Pesan */
    .order-form {
      background: #fff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;

    .order-form label { display: block; margin-bottom: 5px; font-weight: 500; }
    .order-form input, .order-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .order-form button {
      width: 100%;
      padding: 12px;
      background: #4A148C;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .order-form button:hover {

      margin: 40px 0 20px;
      color: #777;
      font-size: 0.9rem;

  </style>
</head>
<body>

    function prepOrder(game, jumlah, harga) {

      document.getElementById('harga').value = harga;

      const jb = document.getElementById('jumlah').value;
      const id = document.getElementById('id').value;

Paket: ${jb}
Harga: ${hr}`;
      const link = `https://wa.me/${nomor}?text=${encodeURIComponent(msg)}`;
